
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défilement de Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 2000px; /* Augmente la hauteur pour permettre le défilement */
        }
        #scrollButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur mon site web</h1>
    <p>Faites défiler pour voir plus de contenu.</p>

    <button id="scrollButton">Défiler vers le bas</button>

    <script>
        document.getElementById('scrollButton').addEventListener('click', function() {
            window.scrollBy({
                top: 500, // La distance de défilement en pixels
                left: 0,
                behavior: 'smooth'
            });
        });
    </script>
    
</body>
</html>
